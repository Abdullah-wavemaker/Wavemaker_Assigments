<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <table class="body-wrap">
        <tbody><tr>
            <td></td>
            <td class="container" width="600">
                <div class="content">
                    <table class="main" width="100%" cellpadding="0" cellspacing="0">
                        <tbody><tr>
                            <td class="content-wrap aligncenter">
                                <table width="100%" cellpadding="0" cellspacing="0">
                                    <tbody><tr>
                                        <td class="content-block">
                                            <h2>Thanks for dining with us</h2>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block">
                                            <table class="invoice">
                                                <tbody><tr>
                                                    <td><p id="customer_name"></p><p id="customer_phno"></p><span><b>Invoice id: </b></span><span id="order_id"></span><br><p id="order_time"></p></td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <table class="invoice-items" cellpadding="0" cellspacing="0">
                                                        <tbody id="invoice_items">
                                                            
                                                        </tbody>
                                                    </table>
                                                    </td>
                                                </tr>
                                                <tr class="total">
                                                    <td class="alignright" width="80%">Total</td>
                                                    <td class="alignright" id="total"></td>
                                                </tr>
                                                <tr class="taxes">
                                                    <td class="alignright" width="80%">Taxes & Charges</td>
                                                    <td class="alignright" id="taxes"></td>
                                                </tr>
                                                <tr class="finalamount" style="border:1px solid black">
                                                    <td class="alignright" width="80%">Final Amount</td>
                                                    <td class="alignright" id="finalamount"></td>
                                                </tr>
                                            </tbody></table>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block">
                                            <a href="../../index.html">Back To Home</a>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content-block">
                                            WOW Restaurant N-heights
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
                    
            
    </tbody>
</table>
<script src="invoice.js"></script>
