<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar using Bootstrap 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class='dashboard'>
        <div class="dashboard-nav">
            <header>
                <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
                <a href="#" class="brand-logo"><i class="fa fa-cutlery"></i>
                     <span>MENU</span>
                </a>
            </header>
            <nav class="dashboard-nav-list">
                <a href="#" class="dashboard-nav-item mycategories" id="1"> Soups <span class="and">&</span> Salads </a>
                <a href="#" class="dashboard-nav-item mycategories" id="2"> Starters </a>
                <a href="#" class="dashboard-nav-item mycategories" id="3"> Main Course </a>
                <a href="#" class="dashboard-nav-item mycategories" id="4"> Rice <span class="and">&</span> Noodles </a>
                <a href="#" class="dashboard-nav-item mycategories" id="5"> Biryanis </a>
                <a href="#" class="dashboard-nav-item mycategories" id="6"> Rotis <span class="and">&</span> Salads </a>
                <a href="#" class="dashboard-nav-item mycategories" id="7"> Specials </a>
                <a href="#" class="dashboard-nav-item mycategories" id="8"> Desserts </a>
                <a href="#" class="dashboard-nav-item mycategories" id="9"> Mocktails </a>
            </nav>
        </div>
        <div class='dashboard-app'>
            <header class='dashboard-toolbar'>
                <a href="#!" class="menu-toggle"><i class="fas fa-bars"></i></a>
            </header>
            
            <div class="container mt-2">
                <div class="row align-content-end">
                <div class="col-lg-6 menu">
                    <div class="fix-table-head">
                        <table>
                            <thead>
                                <tr>
                                    <th >Dish Name</th>
                                    <th >Price</th>
                                    <th >Quantity</th>
                                    <th >Add</th>
                                </tr>
                            </thead>
                            <tbody id="dishes" class="menu-dishes">

                            </tbody>
                        </table>
                      </div>
                </div>
                <div class="col-lg-6">
                  <div class="panel panel-default">
                    <div class="panel-heading">
                      <h3 class="panel-title"><strong>Order summary</strong></h3>
                    </div>
                    <div class="panel-body">
                      <div class="table-responsive">
                          <div class="input-container">
                            <input type="text" id="cname" required="">
                            <label for="input" class="label">Customer Name</label>
                            <div class="underline"></div>
                          </div>   
                          <div class="input-container">
                            <input type="text" id="phno" required="">
                            <label for="input" class="label">Phone no</label>
                            <div class="underline"></div>
                          </div>                         
                        <table class="table table-condensed" id="cartitems">
                          <thead>
                              <tr>
                                <td><strong>Item</strong></td>
                                <td class="text-center"><strong>Price</strong></td>
                                <td class="text-center"><strong>Quantity</strong></td>
                                <td class="text-right"><strong>Totals</strong></td>
                                <td class="text-right"><strong>Delete</strong></td>
                              </tr>
                          </thead>
                          <tbody id="orders" class="orders">
            
                          </tbody>
                          <div class="invoiceDiv">
                          <button class="invoiceBtn" id="invoicebtn">
                            Generate Invoice
                          </button>
                          </div>
                </div>
                </div>
              </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
