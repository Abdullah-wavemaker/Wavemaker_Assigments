<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-light">
    <div class="container-fluid settings d-flex">
      <a class="navbar-brand mx-5" href="#"><i class="fa fa-plus mx-2"></i>New Orders</a>
      <a class="navbar-brand mx-5" href="../../index.html">Home</a>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row align-content-end">
    <div class="col-lg-6 menu mt-4">
      <div class="row">
        <div class="col-lg-6">
          <div class="dropdown">
            <select class="form-select" aria-label="Default select example" id="batchSelect" onchange="filter()">
              <option selected value="0">All Categories</option>
            </select>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="input-group rounded">
            <input type="search" class="form-control rounded" id="searchbox" placeholder="Search..." aria-label="Search" aria-describedby="search-addon" onkeyup="searchdish()" />
            <span class="input-group-text border-0" id="search-addon">
              <i class="fa fa-search"></i>
            </span>
          </div>
        </div>
      </div>
        <div class="fix-table-head mt-3">
            <table>
                <thead>
                    <tr>
                        <th>Dish Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Add</th>
                    </tr>
                </thead>
                <tbody id="dishes" class="menu-dishes">

                </tbody>
            </table>
          </div>
    </div>
    <div class="col-lg-6 mt-3">
      <div class="panel panel-default">
        <div class="panel-heading text-center">
          <h3 class="panel-title"><strong>Order summary</strong></h3>
        </div>
        <div class="panel-body">
          <div class="table-responsive customer">
            <div class="w-50 mt-2 m-auto"> 
              <div class="mt-2 mb-2"> 
                <div class="input-field"> 
                  <input class="form-control" id="cname" required type="text"> 
                  <label for="cname">Customer Name</label> 
                </div>
              </div>
              <div class="mt-3 mb-3"> 
                <div class="input-field"> 
                  <input class="form-control" id="phno" required type="text"> 
                  <label for="phno">Phone Number</label> 
                </div>
              </div>
            </div>        
            <table class="table" id="cartitems">
              <thead>
                  <tr>
                    <th>Item</th>
                    <th class="text-center">Price</th>
                    <th class="text-center">Quantity</th>
                    <th class="text-right">Totals</th>
                    <th class="text-right">Delete</th>
                  </tr>
              </thead>
              <tbody id="orders" class="orders">

              </tbody>
              <div class="invoiceDiv text-center">
              <button class="btn invoiceBtn mt-3 mb-3 btn-primary" id="invoicebtn">
                Generate Invoice
              </button>
              </div>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
