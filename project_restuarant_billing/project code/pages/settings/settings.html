<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Settings</title>

    <link href="style.css" rel="stylesheet">
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-light">
      <div class="container-fluid settings d-flex mx-2">
        <a class="navbar-brand mx-5" href="#"><i class="fa fa-gear mx-2"></i>Settings</a>
        <a class="navbar-brand mx-5" href="../../index.html">Home</a>
      </div>
    </nav>

    <div class="container pt-5">
      <div class="d-flex bd-highlight mb-3 mt-3">
        <div class="me-auto bd-highlight pt-2 d-flex">
          <h2>Menu</h2>
          <div class="w-100 mx-3">
            <div class="input-group rounded">
              <input type="search" class="form-control rounded" id="searchbox" placeholder="Search..." aria-label="Search" aria-describedby="search-addon" onkeyup="searchdish()" />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fa fa-search"></i>
              </span>
            </div>
          </div>
        </div>
        
        <div class="pt-2 bd-highlight">
          <button type="button" class="btn btn-secondary" onclick="showEditTaxesBox()">Edit Taxes <i class="fa fa-edit mx-2"></i></button>
          <button type="button" class="btn btn-primary" onclick="showDishCreateBox()">New Dish <i class="fa fa-plus mx-2"></i></button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Dish Type</th>
              <th scope="col">Dish Name</th>
              <th scope="col">Price <i class="fa fa-rupee mx-1"></i></th>
              <th scope="col">Veg/Non veg</th>
              <th scope="col">Availibility</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="mytable">
            <tr>
              <th scope="row" colspan="5">Loading...</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
