<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid settings d-flex">
          <a class="navbar-brand mx-5" href="#"><i class="fa fa-plus mx-2"></i>New Orders</a>
          <a class="navbar-brand mx-5" href="../../index.html">Home</a>
        </div>
      </nav>
    <div class="container mt-3">
        <div class="row w-50">    
            <div class="col-md-6">
                <input type="button" value="Sort By Time" class="btn btn-primary"/>
            </div>
            <div class="col-md-6">
                <div class="input-group rounded w-100">
                    <input type="search" class="form-control rounded" id="searchbox" placeholder="Search By Order id..." aria-label="Search" aria-describedby="search-addon" onkeyup="searchOrder()" />
                    <span class="input-group-text border-0" id="search-addon">
                      <i class="fa fa-search"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="fix-table-head mt-3">
            <table>
                <thead>
                    <tr>
                        <th>Invoice Id</th>
                        <th>Order Id</th>
                        <th>Customer Name</th>
                        <th>Food Ordered</th>
                        <th>Total Amount <i class="fa fa-rupee"></i></th>
                        <th>Date and Time</th>
                    </tr>
                </thead>
                <tbody id="prevorders" class="menu-dishes">

                </tbody>
            </table>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
